<!doctype html>
<html>
    <head>
        <title>Fanfiction Assistant</title>
        <meta charset="utf-8"> 
        <link rel="stylesheet" type="text/css" href="popup.css">
        <script type="text/javascript" src="popup.js"></script>
    </head>
    <body>
        <div id="top-row" class="noselect">
            <strong id="plugtitle">Fanfiction Assistant</strong>
            <div class="button active">Current Story</div>
            <div class="button">Saved Stories</div>
            <div class="button">Settings</div>
        </div>
        <div id="content">
            <div id="current" class="container">
                <span id="sid" hidden></span>
                <div class="box">
                    <strong>Title:</strong> <span id="title"></span><br>
                    <strong>Author:</strong> <span id="author"></span><br>
                    <strong>Summary:</strong> <span id="summary"></span>
                </div>
                <div class="box">
                    <strong>Favourite:</strong> <input type="checkbox" id="favtick">
                    <strong>Read:</strong> <input type="checkbox" id="readtick">
                    <strong>Pending:</strong> <input type="checkbox" id="pendingtick">
                    <strong>Status:</strong>
                    <select id="status">
                        <option>In-Progress</option>
                        <option>Complete</option>
                        <option>Abandoned</option>
                    </select>
                    <strong>Rating:</strong> <input type="number" id="userrating" step="0.5"><br>
                    <strong>User Comments:</strong>
                </div>
                <textarea id="comments" class="box"></textarea>
                <button id="save">Save</button>
                <button id="delete" disabled>Delete</button>
            </div>
            <div id="stories" class="container" hidden>
                <div class="scrolling">
                    <table id="storylist" class="noselect"></table>
                </div>
                <div id="filters" class="box">
                    <strong id="filterlabel">Filters:</strong>
                    Favoured: <input type="checkbox" id="favfilter">
                    Read: <input type="checkbox" id="readfilter">
                    Pending: <input type="checkbox" id="pendingfilter">
                    Complete: <input type="checkbox" id="completefilter">
                    Search: <input type="search" id="searchfilter">
                </div>
            </div>
            <div id="settings" class="container" hidden>
                <div id="account" class="box" hidden>
                    <strong id="areloggedin">You are logged in as:</strong> <span id="username"></span>
                </div>
                <hr>
                <div class="box">
                    <strong>Export/Import Data:</strong>
                </div>
                <textarea id="internaldata" class="box"></textarea>
                <button id="export">Export</button>
                <button id="import" disabled>Import</button>
            </div>
        </div>
    </body>
</html>
